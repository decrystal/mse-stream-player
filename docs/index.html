<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>msePlayer.js</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1,minimal-ui">
	<meta name="keywords" content="msePlayer.js">
	<meta name="description" content="msePlayer.js">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="icon" href="favicon.ico">
</head>

<body>
	<div class="video-container">
		<video id="video" controls></video>
	</div>
	<script src="msePlayer/msePlayer.js"></script>
	<script>
		var player = new MsePlayer({
			target: "#video",
			type: "mp4",
			url: 'http://localhost:8081/video/frag_bunny.mp4',
			mimeCodec: 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
		});

		player.on('play', e => {
			console.log('play: ' + e);
		});
	</script>
</body>

</html>
